                <form class="form-signin" ng-submit="vm.submitLogin()">
                    <input type="email" class="form-control" ng-model="vm.user.email" placeholder="E-mail" required autofocus>
                    <input type="password" class="form-control" ng-model="vm.user.pwd" placeholder="Senha" required>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>

                    <div class="alert alert-danger" role="alert" ng-show="vm.err">
                      <span ng-bind="vm.err"></span>
                    </div>
                </form>
            </div>
            <a href="" class="text-center new-account" ng-click="vm.createUser()">Criar uma conta</a>

            <div class="account-wall create" ng-show="vm.createNewUser">
                <form class="form-signin" ng-submit="vm.submitCreate()">
                    <a href="" class="pull-right close" ng-click="vm.createUser()">
                      <span aria-hidden="true">&times;</span>
                    </a>
                    <h4 class="text-center text-uppercase">Registre-se</h4>
                    <input type="text" class="form-control" ng-model="vm.userCreate.name" placeholder="Nome" required autofocus>
                    <input type="email" class="form-control" ng-model="vm.userCreate.email" placeholder="E-mail" required>
                    <input type="password" class="form-control" ng-model="vm.userCreate.pwd" placeholder="Senha" required>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Cadastrar</button>

                    <div class="alert alert-danger" role="alert" ng-show="vm.errCreate">
                      <span ng-bind="vm.errCreate"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
